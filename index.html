<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva al 11 de Julio de 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #countdown div {
            display: inline-block;
            margin: 0 10px;
        }
        #countdown span {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div>
            <span id="days"></span>
            <div>Días</div>
        </div>
        <div>
            <span id="hours"></span>
            <div>Horas</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div>Minutos</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div>Segundos</div>
        </div>
    </div>

    <script>
        // Fecha objetivo: 11 de julio de 2025
        const targetDate = new Date('July 11, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "<h1>¡Llegó el 11 de julio de 2025!</h1>";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Ejecutar inmediatamente para evitar retraso inicial
    </script>
</body>
</html>
